<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Profile component</title>
</head>

<body>
    <div class="card">
        <div class="perfil">
            <img src="https://github.com/vagnerthree.png" alt="github icone">
            <div class="info">
                <strong>Vagner Junior</strong>
                <p>@vagnerthree</p>
            </div>

            <div class="icon">
                <img src="./assets/edit.svg" alt="editar icone" class="color">
                <span>Editar</span>
            </div>
        </div>

        <div class="status">
            <div class="statusCard">
                <p>Projetos</p>
                <span>27</span>
            </div>

            <div class="statusCard">
                <p>Estrelas</p>
                <span>302</span>
            </div>

            <div class="statusCard">
                <p>Seguidores</p>
                <span>83</span>
            </div>
        </div>
    </div>
</body>

</html>
